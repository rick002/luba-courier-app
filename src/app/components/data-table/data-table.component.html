<div class="card">
  
    <p-table [value]="packages"  [paginator]="true" [rows]="5" [loading]="loading"
      [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th style="font-size: 13px;" *ngFor="let col of tableConfig" [pSortableColumn]="col.name">
            {{col.title | titlecase}}
            <p-sortIcon [field]="col.name"></p-sortIcon>
          </th>
      </ng-template>
      <ng-template pTemplate="body" let-package>
        <tr>
          <td *ngFor="let col of tableConfig">
            <span class="p-column-title">{{col.title}}</span>
            {{package[col.name]}}
          </td>
        </tr>
      </ng-template>
      
    </p-table>
  </div>
