<li class="nav-item dropdown user-menu">
    <a class="nav-link dropdown-toggle" data-toggle="dropdown" (click)="toggleDropdownMenu()">
        <img [src]="user.picture || 'assets/img/default-profile.png'" class="user-image img-circle elevation-2"
            alt="User Image" />
    </a>
    <ul #dropdownMenu class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <!-- User image -->
        <li class="user-header bg-primary">
            <img [src]="user.medium_pic || 'assets/img/default-profile.png'" class="img-circle elevation-2"
                alt="User Image" />

            <p>
                <span>{{ user.fullName }}</span>
            </p>
        </li>
        <!-- Menu Body -->
        <!-- Menu Footer-->
        <li class="user-footer">
            <a (click)="logout()" class="btn btn-default btn-flat float-right">
                Sign out
            </a>
        </li>
    </ul>
</li>
